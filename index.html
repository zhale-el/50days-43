<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How satisfied are you with our customer support performance?</strong
      >

      <div class="ratings-container">
        <div class="rating">
          <img src="./1F622.svg" alt="" />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="./1F610.svg" alt="" />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="./1F601.svg" alt="" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
